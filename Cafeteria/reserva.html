<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Cafetería Delicia</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Estilo adicional para el formulario */
        .reservation_form {
            width: 100%;
            max-width: 1200px; /* Limita el tamaño máximo del formulario */
            margin: 0 auto; /* Centra el formulario */
            padding: 20px; /* Añade padding alrededor */
            box-sizing: border-box; /* Incluye padding en el tamaño total */
            min-height: 600px; /* Asegura que haya suficiente altura para el formulario */
            background-color: #f9f9f9; /* Color de fondo del formulario */
            border-radius: 8px; /* Bordes redondeados */
        }

        .reservation_form ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .reservation_form li {
            margin-bottom: 20px; /* Aumenta el espacio entre los campos */
        }

        .reservation_form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .reservation_form input, .reservation_form select, .reservation_form textarea {
            width: 100%;
            padding: 12px; /* Aumenta el padding para que los campos sean más grandes */
            font-size: 16px;
            border: 1px solid #ccc; /* Bordes delgados para los campos */
            border-radius: 5px; /* Bordes redondeados */
            box-sizing: border-box; /* Asegura que el padding no sobresalga */
        }

        .reservation_form button {
            padding: 14px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px; /* Borde redondeado */
            font-size: 16px;
            width: 100%;
        }

        .reservation_form button:hover {
            background-color: #555; /* Cambio de color en hover */
        }

        /* Espaciado superior adicional para la sección del formulario */
        .reservation_form h1 {
            text-align: center;
            font-size: 2.5rem; /* Tamaño de la fuente del título */
            margin-bottom: 30px;
        }

        /* Asegura que el contenedor del formulario no sea recortado */
        body {
            padding-top: 20px; /* Deja espacio en la parte superior para el header y el banner */
            background-color: #eef2f3; /* Fondo de la página */
            font-family: 'Poppins', sans-serif;
        }

        /* Ajuste de la navegación para que se vea bien en móviles */
        .nav {
            --pading-container: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Alinea el logo y los enlaces */
        }

        .nav_title {
            font-weight: 300;
        }

        .nav_link {
            margin-left: auto;
            padding: 0;
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: max-content;
            gap: 2em;
        }

        .nav_items {
            list-style: none;
        }

        .nav_links {
            color: #fff;
            text-decoration: none;
        }

        .nav_menu {
            margin-left: auto;
            cursor: pointer;
            display: none;
        }

        .nav_img {
            display: block;
            width: 30px;
        }

        .nav_close {
            display: var(--show, none);
        }
    </style>
</head>
<body class="reserva"> <!-- Clase 'reserva' añadida aquí -->
    <header class="hero">
        <nav class="nav container">
            <div class="nav_logo">
                <h2 class="nav_title">Cafetería Delicia</h2>
            </div>
            <ul class="nav_link nav_link--menu">
                <li class="nav_items">
                    <a href="index.html" class="nav_links">Inicio</a>
                </li>
                <li class="nav_items">
                    <a href="#" class="nav_links">Nuestro Menú</a>
                </li>
                <li class="nav_items">
                    <a href="reserva.html" class="nav_links">Reservas</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="reservation_form container">
        <h1>Reserva tu mesa</h1>
        <form action="/submit-reservation" method="POST">
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </li>
                <li>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </li>
                <li>
                    <label for="date">Fecha:</label>
                    <input type="date" id="date" name="date" required>
                </li>
                <li>
                    <label for="time">Hora:</label>
                    <input type="time" id="time" name="time" required>
                </li>
                <li>
                    <label for="guests">Número de personas:</label>
                    <input type="number" id="guests" name="guests" min="1" required>
                </li>
                <li>
                    <label for="phone">Número de teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                </li>
                <li>
                    <label for="message">Mensaje especial:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </li>
                <li>
                    <label for="occasion">Ocasión especial (opcional):</label>
                    <select id="occasion" name="occasion">
                        <option value="cumpleaños">Cumpleaños</option>
                        <option value="aniversario">Aniversario</option>
                        <option value="otro">Otro</option>
                    </select>
                </li>
                <li>
                    <button type="submit">Hacer Reserva</button>
                </li>
            </ul>
        </form>
    </section>
</body>
</html>
